<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Level - Miscellaneous Game Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      color: #00ffd0;
      margin-bottom: 40px;
    }

    .game-list {
      margin: 20px auto;
      text-align: center;
    }

    .game-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .game-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Easy Level</h1>

    <!-- List of Games in Easy Level -->
    <div class="game-list">
      <button class="game-btn" onclick="location.href='Countdown Timer.html'">Countdown Timer</button>
      <button class="game-btn" onclick="location.href='Name Generator.html'">Name Generator</button>
      <button class="game-btn" onclick="location.href='Random Quote Generator.html'">Random Quote Generator</button>
      <!-- Add more games here if needed -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Miscellaneous Game Challenge | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
