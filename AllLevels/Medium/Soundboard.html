<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Aâ€“Z Soundboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      padding: 2rem;
    }

    h1 {
      color: #00ffd0;
      text-shadow: 0 0 10px #00ffd0;
      margin-bottom: 30px;
      text-align: center;
    }

    .sound-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 12px;
      max-width: 800px;
      margin: 0 auto;
    }

    .sound-grid button {
      font-weight: bold;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 8px;
    }

    .waveform {
      display: flex;
      justify-content: center;
      gap: 4px;
      height: 50px;
      margin-top: 40px;
      align-items: flex-end;
    }

    .bar {
      width: 6px;
      background: #00ffd0;
      animation: bounce 1s infinite;
      animation-play-state: paused;
    }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 50px; }
    }

    .active .bar {
      animation-play-state: running;
    }
  </style>
</head>
<body>
  <div class="container-fluid text-center">
    <h1>ðŸŽ§ Responsive Aâ€“Z Soundboard</h1>

    <div class="sound-grid">
      <!-- Buttons dynamically generated by JavaScript -->
    </div>

    <div id="waveform" class="waveform">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- Reusable Audio Tags -->
  <audio id="soundA" src="https://www.youtube.com/embed/j3AhWUx7IqA?si=zHeiJ2al6dG7dNol"></audio>
  <audio id="soundB" src="https://www.soundjay.com/button/beep-02.mp3"></audio>
  <audio id="soundC" src="https://www.soundjay.com/button/beep-03.mp3"></audio>
  <audio id="soundD" src="https://www.soundjay.com/button/beep-04.mp3"></audio>
  <audio id="soundE" src="https://www.soundjay.com/button/beep-05.mp3"></audio>
  <audio id="soundF" src="https://www.soundjay.com/button/beep-06.mp3"></audio>
  <audio id="soundG" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
  <audio id="soundH" src="https://www.soundjay.com/button/beep-08b.mp3"></audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
    const grid = document.querySelector(".sound-grid");

    keys.forEach((key) => {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-info";
      btn.setAttribute("data-key", key);
      btn.innerText = key;
      grid.appendChild(btn);
    });

    const waveform = document.getElementById("waveform");

    const sounds = {};
    keys.forEach((key, i) => {
      const reuse = ["A", "B", "C", "D", "E", "F", "G", "H"];
      sounds[key] = document.getElementById("sound" + reuse[i % reuse.length]);
    });

    function playSound(key) {
      const sound = sounds[key.toUpperCase()];
      if (sound) {
        sound.currentTime = 0;
        sound.play();
        waveform.classList.add("active");
        setTimeout(() => waveform.classList.remove("active"), 800);
      }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      if (sounds[key]) playSound(key);
    });

    document.querySelectorAll(".sound-grid button").forEach(button => {
      button.addEventListener("click", () => {
        const key = button.getAttribute("data-key");
        playSound(key);
      });
    });
  </script>
</body>
</html>
