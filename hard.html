<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Level - Miscellaneous Game Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: none;
        color: #fff;
        text-align: center;
        padding-top: 80px;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .background-blur {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: url("../../image.png") no-repeat center center/cover;
        filter: blur(3px) brightness(0.8);
        pointer-events: none;
      }
      h1 {
        color: #00ffd0;
        margin-bottom: 40px;
        text-shadow: 0 2px 8px #000;
      }
      .game-list {
        margin: 20px auto;
        text-align: center;
      }
      .game-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 20px;
        margin: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
        border: none;
        box-shadow: 0 2px 8px #0004;
      }
      .game-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      footer {
        background: rgba(20, 20, 20, 0.7);
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -2px 12px #0008;
      }
    </style>
  </head>
  <body>
    <div class="background-blur"></div>

    <div class="container">
      <h1>Welcome to Easy Level</h1>

      <!-- List of Games in Easy Level -->
      <div class="game-list">
        <button
          class="game-btn"
          onclick="location.href='Interactive Data Randomizer.html'"
        >
          Interactive Data Randomizer
        </button>
        <button
          class="game-btn"
          onclick="location.href='Lighting Theme Visualizer.html'"
        >
          Lighting Theme Visualizer
        </button>
        <button class="game-btn" onclick="location.href='Periodic Table.html'">
          Periodic Table
        </button>
        <!-- Add more games here if needed -->
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Miscellaneous Game Challenge | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
